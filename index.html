<!DOCTYPE html>
<html lang="zh-HK">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Digraph Detective</title>
  <style>
:root {
  --bg: #ffffff;
  --text: #111111;
  --muted: #6b7280;
  --accent: #b91c1c;
  --ok: #16a34a;
  --bad: #ef4444;
  --border: #e5e7eb;
}

* { box-sizing: border-box; }
html, body { height: 100%; }
body {
  margin: 0;
  background: #ffffff;
  color: var(--text);
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  overflow: hidden;
}

.page { min-height: 100vh; display: block; padding: 0; }
.app  { width: 100%; }
.card {
  background: #fff;
  border: none;
  border-radius: 0;
  padding: 24px 24px 16px;
}

h1 {
  font-size: clamp(22px, 2.4vw, 28px);
  margin: 0 0 14px;
  letter-spacing: .2px;
  text-align: center;
  font-weight: 500;
  color: #8b1a1a;
}

#topBar {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 12px;
  margin-bottom: 12px;
}

.row { display: flex; flex-wrap: wrap; gap: 10px; align-items: center; }

select, button {
  height: 30px;
  padding: 0 14px;
  font-size: 18px;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: #fff;
  color: var(--text);
}
button { cursor: pointer; }

#enterBtn,
#showAnswersBtn,
#nextLevelBtn {
  background: var(--accent) !important;
  color: #ffffff !important;
  border: none !important;
  font-weight: 400;
}

/* disabled Ê®£Âºè */
#showAnswersBtn:disabled,
#nextLevelBtn:disabled {
  background: #f5b5b5 !important;
  color: #ffffffaa !important;
  cursor: default;
}

.grid-wrap {
  height: calc(100vh - 340px);
  display: flex;
  justify-content: center;
}
@media (max-height: 700px) {
  .grid-wrap { height: calc(100vh - 200px); }
}

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-auto-rows: 1fr;
  gap: 10px;
  width: min(900px, 100%);
  margin: 0 auto;
}

.tile {
  position: relative;
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 12px 40px;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  background: #fff;
}

.word {
  font-weight: 500;
  letter-spacing: -0.08em;
  display: inline-flex;
  gap: .06em;
  user-select: none;
  line-height: 1;
  font-size: clamp(24px, 3.3vw, 60px);
}
.word .ch {
  padding: 0 .04em;
  border-radius: 6px;
  transition: color .15s ease;
  color: #111;
  cursor: pointer;
}
.word .ch.selected { color: var(--accent); }

.mark {
  position: absolute;
  right: 12px;
  top: 50%;
  transform: translateY(-50%);
  font-weight: 900;
  line-height: 1;
  display: none;
  font-size: clamp(18px, 2.2vw, 44px);
}
.tile.correct   .mark.tick   { display: block; color: var(--ok); }
.tile.incorrect .mark.cross  { display: block; color: var(--bad); }
.tile.revealed  .mark.circle { display: block; color: var(--bad); }

.controls {
  display: flex;
  gap: 8px;
  justify-content: center;
  margin-top: 14px;
  margin-bottom: 24px;
  flex-wrap: wrap;
}

.feedback {
  font-size: 16px;
  color: var(--muted);
}

.hidden { display: none !important; }

/* Finish screen */
.finish-screen { text-align: center; padding: 40px 0; }
.finish-title  { font-size: 40px; margin-bottom: 10px; font-weight: 700; }
.finish-lesson { font-size: 18px; color: #444; margin-bottom: 20px; }
.finish-list   { font-size: 26px; font-weight: 700; margin-bottom: 30px; color: var(--accent); }
  </style>
</head>

  <!-- data.js ÂÖßÊúâ LESSONS -->
<script src="data.js"></script>

<script>
  // ====== Elements ======
  const lessonSel      = document.getElementById('lessonSel');
  const startBtn       = document.getElementById('startBtn');
  const topBar         = document.getElementById('topBar');
  const gameArea       = document.getElementById('gameArea');
  const gridEl         = document.getElementById('grid');
  const enterBtn       = document.getElementById('enterBtn');
  const showAnswersBtn = document.getElementById('showAnswersBtn');
  const nextLevelBtn   = document.getElementById('nextLevelBtn');
  const feedback       = document.getElementById('feedback');
  const reportArea     = document.getElementById('reportArea');
  const againBtn       = document.getElementById('againBtn');
  const finishLesson   = document.getElementById('finishLesson');
  const finishList     = document.getElementById('finishList');

  // ====== State ======
  let currentLesson = 1;

  let round = {
    list: [],
    attempts: [],
    selections: {},
    locked: new Set(),
    usedShowAnswer: {},
    lesson: 1,
    level: 1,
    mode: 'main',          // 'main' (1,2) or 'review' (3)
    involvedAnswers: null,
    archived: false,
  };

  // e.g. { 'sh','ch','st-end' }
  let mistakeAnswerTypes   = new Set();
  // Ë¶ÅÈáçÊ∫´ÂòÖÈ°ûÂûãÔºàÂêå‰∏ä key ‰∏ÄÊ®£Ôºâ
  let pendingAnswerTypes   = new Set();
  // Level 3 ÈÅøÂÖçÈáçË¶ÜÁî®Âêå‰∏ÄÂÄãÂ≠ó
  let reviewUsedWordsByAnswer = {}; // { key: Set(words) }

  const FINAL_DIGRAPHS = ['st', 'sk', 'sc', 'sp'];

  // ====== Helpers ======
  function show(el, yes) { el.classList.toggle('hidden', !yes); }
  function setFeedback(msg) { feedback.textContent = msg || ''; }

  function renderWordTo(container, word, gidx) {
    container.innerHTML = '';
    const wrap = document.createElement('div');
    wrap.className = 'word';
    wrap.dataset.gidx = String(gidx);

    for (let i = 0; i < word.length; i++) {
      const sp = document.createElement('span');
      sp.className = 'ch';
      sp.dataset.lidx = String(i);
      sp.textContent = word[i];
      if (round.selections[gidx]?.has(i)) sp.classList.add('selected');
      wrap.appendChild(sp);
    }
    container.appendChild(wrap);
  }

  function renderGrid() {
    gridEl.innerHTML = '';
    round.list.forEach((item, gidx) => {
      const tile = document.createElement('div');
      tile.className = 'tile';
      tile.dataset.gidx = String(gidx);

      const inner = document.createElement('div');
      renderWordTo(inner, item.word, gidx);
      tile.appendChild(inner);

      const tick = document.createElement('div');
      tick.className = 'mark tick';
      tick.textContent = '‚úì';
      tile.appendChild(tick);

      const cross = document.createElement('div');
      cross.className = 'mark cross';
      cross.textContent = '‚úó';
      tile.appendChild(cross);

      const circle = document.createElement('div');
      circle.className = 'mark circle';
      circle.textContent = '‚óØ';
      tile.appendChild(circle);

      gridEl.appendChild(tile);
    });
  }

  // Lesson 2 ÁâπÂà•ÈÇèËºØÔºöÊ±∫ÂÆöÈåØË™§È°ûÂûã key
  // ‰æãÂ¶ÇÔºö
  //  - ‰∏ÄËà¨ ch ‚Üí "ch"
  //  - Lesson 2: fast (answer="")„ÄÅÂ≠óÂ∞æ st ‚Üí "st-end"
// Âè™ÊØî„ÄåÊ≠£Â∏∏Êúâ answer„ÄçÂòÖÂ≠óÁî®ÔºõÂ∞æ‰ΩçÂ≠ó‰∫§ÁïÄ submit / showAnswers ËôïÁêÜ
function getMistakeKeyForItem(lesson, item) {
  const ans = (item.answer || "").toLowerCase();
  if (!ans) return "";        // fast / vast Âë¢Âï≤Áõ¥Êé•ÂîîË®òÈåÑÔºåÁî± tail ÈÇèËºØËôïÁêÜ
  return ans;                 // sh / ch / ph / th / tch / st / sk / sc / sp
}

// Â∞á item.answer ËÆäÊàê‰∏ÄÂÄã arrayÔºö
// "st,ic"  -> ["st","ic"]
// "ch"    -> ["ch"]
// "" / undefined -> []
function getAnswerParts(item) {
  if (!item || item.answer == null) return [];
  if (Array.isArray(item.answer)) {
    return item.answer.map(s => String(s).toLowerCase()).filter(Boolean);
  }
  return String(item.answer)
    .toLowerCase()
    .split(',')
    .map(s => s.trim())
    .filter(Boolean);
}

  // Âà§Êñ∑ÈÅ∏ÊìáÊòØÂê¶ÂÆåÂÖ®Ê≠£Á¢∫
function isSelectionExactlyAnswer(gidx, item) {
  const set   = round.selections[gidx];
  const word  = item.word.toLowerCase();
  const parts = getAnswerParts(item)
    .map(p => (p || "").toLowerCase())
    .filter(Boolean);

  if (parts.length === 0) {
    return !set || set.size === 0;
  }

  if (!set || set.size === 0) return false;

  const required = new Set();

  parts.forEach(ans => {

    // ========== SPECIAL: ju_e / ru_e / lu_e ==========
    if (/^[jrl]u_e$/.test(ans)) {
      const first = ans[0];             // j / r / l
      const uPos  = word.indexOf("u");
      const lastE = word.lastIndexOf("e");
      if (uPos === -1 || lastE === -1) return;

      const firstPos = word.indexOf(first);
      if (firstPos !== -1 && firstPos === uPos - 1) {
        required.add(firstPos);
        required.add(uPos);
        required.add(lastE);
      }
      return;
    }

    // ========== silent-e: a_e / e_e / i_e / o_e / u_e ==========
    if (/^[aeiou]_e$/.test(ans)) {
      const vowel = ans[0];
      const lastE = word.lastIndexOf("e");
      if (lastE === -1) return;
      const vIdx = word.lastIndexOf(vowel, lastE - 1);
      if (vIdx === -1) return;

      required.add(vIdx);
      required.add(lastE);
      return;
    }

    // ========== normal digraphs / blends ==========
    let startIdx = 0;
    while (true) {
      const idx = word.indexOf(ans, startIdx);
      if (idx === -1) break;
      for (let i = idx; i < idx + ans.length; i++) {
        required.add(i);
      }
      startIdx = idx + ans.length;
    }
  });

  if (required.size === 0) return false;

  if (set.size !== required.size) return false;
  for (const i of set) {
    if (!required.has(i)) return false;
  }
  return true;
}

  // Show Answers Ë¶èÂâáÔºö
  //   - Â∞ëÊñº 6 ÂÄãÈéñÂÆö ‚Üí disabled
  //   - ÂÖ®ÈÉ®ÈéñÂÆö       ‚Üí disabled
function updateShowAnswerButton() {
  const correctCount = round.locked.size;

  // ‚ë† Â¶ÇÊûúÂÖ®ÈÉ®ÈéñÂÆöÂíóÔºàÂÖ®ÈÉ®Âï±ÔºèÂ∑≤ revealÔºâÔºåÁÑ°ÈúÄË¶ÅÂÜç Show Answers
  if (correctCount === round.list.length) {
    showAnswersBtn.disabled = true;
    return;
  }

  // ‚ë° Level 3ÔºàreviewÔºâÔºöÂè™Ë¶Å Submit ÈÅé‰∏ÄÊ¨°Â∞±ÂèØ‰ª•Êåâ Show Answers
  if (round.mode === 'review') {
    // round.attempts ‰øÇ‰∏ÄÂÄã arrayÔºåÊØèÊ¨° submitAll ÊàëÂìãÈÉΩÊúâ ++
    const totalAttempts = round.attempts.reduce((sum, x) => sum + (x || 0), 0);
    // Êú™ submit ÈÅéÔºàtotalAttempts === 0ÔºâÂÖà disable
    showAnswersBtn.disabled = (totalAttempts === 0);
    return;
  }

  // ‚ë¢ Level 1 / 2Ôºö‰øùÁïôÂéüÊú¨Ë¶èÂâá ‚Äî‚Äî Ëá≥Â∞ë 6 ÂÄãÈéñÂÆöÂÖàÂèØ‰ª• Show Answers
  showAnswersBtn.disabled = (correctCount < 6);
}

  // Next / Finish button ÁãÄÊÖã
function updateNextButtonForState() {
  // È†êË®≠ÔºöNext Âá∫ÁèæÔºå‰ΩÜ disableÔºåÂ≠óÂØ´ Next
  nextLevelBtn.disabled = true;
  nextLevelBtn.textContent = 'Next';

  // --- Level 1ÔºöÂÖ®ÈÉ®ÈéñÂÆö ‚Üí ÂèØ‰ª• Next Âéª Level 2 ---
  if (round.mode === 'main' &&
      round.level === 1 &&
      round.locked.size === round.list.length) {
    nextLevelBtn.disabled = false;
    nextLevelBtn.textContent = 'Next';
    return;
  }

  // --- Level 2ÔºöÂÖ®ÈÉ®ÈéñÂÆö ---
  if (round.mode === 'main' &&
      round.level === 2 &&
      round.locked.size === round.list.length) {

    nextLevelBtn.disabled = false;
    nextLevelBtn.textContent = (pendingAnswerTypes.size === 0)
      ? 'Finish'   // ÂÜáÂò¢Ë¶ÅÈáçÊ∫´ ‚Üí Áõ¥Êé•Âéª Finish È†Å
      : 'Next';    // ‰ª≤ÊúâÂò¢Ë¶ÅÈáçÊ∫´ ‚Üí Âéª Level 3
    return;
  }

  // --- Level 3ÔºàreviewÔºâÔºöÂÖ®ÈÉ®ÈéñÂÆö ---
  if (round.mode === 'review' &&
      round.locked.size === round.list.length) {

    nextLevelBtn.disabled = false;
    nextLevelBtn.textContent = (pendingAnswerTypes.size === 0)
      ? 'Finish'
      : 'Next';    // ‰ª≤ÊúâÂº±È†Ö ‚Üí ÂÜç‰∏ã‰∏Ä round review
  }
}

  function loadLevel(lessonNo, levelNo) {
    const list = LESSONS[lessonNo]?.[levelNo];
    if (!Array.isArray(list) || list.length !== 12) {
      alert(`Lesson ${lessonNo} ÁöÑ Level ${levelNo} Â∞öÊú™Âä†ÂÖ•ÔºàÈúÄË¶Å 12 ÂÄãÂ≠óÔºâ„ÄÇ`);
      return false;
    }

    currentLesson = lessonNo;

    round = {
      list: JSON.parse(JSON.stringify(list)),
      attempts: Array(list.length).fill(0),
      selections: {},
      locked: new Set(),
      usedShowAnswer: {},
      lesson: lessonNo,
      level: levelNo,
      mode: 'main',
      involvedAnswers: null,
      archived: false,
    };

    show(reportArea, false);
    show(gameArea, true);
    show(topBar, true);
    renderGrid();
    setFeedback('');
    showAnswersBtn.disabled = true;
    nextLevelBtn.disabled   = true;
nextLevelBtn.textContent = 'Next';
    return true;
  }
// Â∞æ‰ΩçÂ≠óÔºàfast / vast / clasp / rasp ...Ôºâ‰∏ÄÂá∫ÈåØ / Áî® Show AnswersÔºåÂ∞±Âè´Âë¢ÂÄã
function recordTailMistake(baseDigraph) {
  // Finish Áï´Èù¢Âè™ÊÉ≥È°ØÁ§∫ "st" / "sp" ...
  mistakeAnswerTypes.add(baseDigraph.toLowerCase());
  // Level 3 Áî® key = "st-end" / "sp-end" ...
  pendingAnswerTypes.add((baseDigraph.toLowerCase()) + "-end");
}

  // ====== Â∞á level ÊàêÁ∏æË®òÈåÑÊàê„ÄåÈåØË™§È°ûÂûã„Äç ======
// ====== Â∞á level ÊàêÁ∏æË®òÈåÑÊàê„ÄåÈåØË™§È°ûÂûã„Äç ======
function archiveCurrentLevelResults() {
  if (round.mode !== 'main' || round.archived) return;

  round.list.forEach((item, gidx) => {
    const attempts = round.attempts[gidx] || 0;
    const usedAns  = !!round.usedShowAnswer[gidx];

    // ÊãÜÈñãÊàêÂ§öÂÄã answer partÔºå‰æãÂ¶Ç "st,ic" ‚Üí ["st","ic"]
    const parts = getAnswerParts(item)
      .map(p => (p || "").toLowerCase())
      .filter(p => p);

    // ÂÜáÊòéÁ¢∫ answerÔºàfast / vast / clasp / rasp ...Ôºâ
    // Â∞æ‰Ωç st/sp/sk/sc Â∑≤Á∂ìÁî± recordTailMistake() ËôïÁêÜÔºåÊâÄ‰ª•ÂîîÂÜçÂÅöÂò¢
    if (!parts.length) return;

    // „ÄåÂÆåÁæé„ÄçÂÆöÁæ©ÔºöÂè™Ë©¶‰∏ÄÊ¨°ÔºåËÄå‰∏îÂÜáÁî® Show Answers
    const perfect = (attempts === 1 && !usedAns);

    if (!perfect) {
      // Âë¢ÂÄãÂ≠óÊ∂âÂèäÂòÖÊØè‰∏ÄÂÄãÁ≠îÊ°àÈÉΩÁï∂‰øÇÂº±È†Ö
      parts.forEach(part => {
        mistakeAnswerTypes.add(part);   // Finish È†ÅÈ°ØÁ§∫Áî®
        pendingAnswerTypes.add(part);   // Level 3 Âá∫È°åÁî®
      });
    }
  });

  round.archived = true;
}

function finishWithMistakeReport() {
  show(gameArea, false);
  show(reportArea, true);
  show(topBar, false);

  finishLesson.textContent = `Lesson ${currentLesson}`;

  const wrongAnswers = Array.from(mistakeAnswerTypes);
  if (!wrongAnswers.length) {
    finishList.textContent = "Perfect!";
  } else {
    finishList.innerHTML = wrongAnswers
      .map(a => `<div>${a}</div>`)
      .join("");
  }
}

// Ê≠£Â∏∏ digraph Áî®Ôºökey = "sh" / "st" / "sp" ...
function pickReviewWordsForAnswer(lesson, key, count) {
  const lowerKey = (key || '').toLowerCase();
  if (!lowerKey) return [];

  if (!reviewUsedWordsByAnswer[lowerKey]) {
    reviewUsedWordsByAnswer[lowerKey] = new Set();
  }
  const usedSet = reviewUsedWordsByAnswer[lowerKey];

  const pools = [];
  if (LESSONS[lesson]?.[3]) pools.push(LESSONS[lesson][3]);
  if (LESSONS[lesson]?.[1]) pools.push(LESSONS[lesson][1]);
  if (LESSONS[lesson]?.[2]) pools.push(LESSONS[lesson][2]);

  const results = [];

  for (const pool of pools) {
    for (const item of pool) {
      const ans = (item.answer || "").toLowerCase();
      if (ans !== lowerKey) continue;
      if (usedSet.has(item.word)) continue;

      results.push({ word: item.word, answer: item.answer });
      usedSet.add(item.word);
      if (results.length >= count) return results;
    }
  }

  // ÂîîÂ§†Â∞±ÂÆπË®±ÈáçË§á
  if (results.length < count) {
    for (const pool of pools) {
      for (const item of pool) {
        const ans = (item.answer || "").toLowerCase();
        if (ans !== lowerKey) continue;

        results.push({ word: item.word, answer: item.answer });
        if (results.length >= count) return results;
      }
    }
  }

  return results;
}

// Â∞æ‰Ωç st / sp / sk / sc Áî®Ôºökey base = "st" / "sp" ...
function pickTailReviewWordsForAnswer(lesson, baseDigraph, count) {
  const lowerAns = (baseDigraph || "").toLowerCase();
  if (!lowerAns) return [];

  const key = lowerAns + "-end";
  if (!reviewUsedWordsByAnswer[key]) {
    reviewUsedWordsByAnswer[key] = new Set();
  }
  const usedSet = reviewUsedWordsByAnswer[key];

  const pools = [];
  if (LESSONS[lesson]?.[3]) pools.push(LESSONS[lesson][3]);
  if (LESSONS[lesson]?.[1]) pools.push(LESSONS[lesson][1]);
  if (LESSONS[lesson]?.[2]) pools.push(LESSONS[lesson][2]);

  const results = [];

  for (const pool of pools) {
    for (const item of pool) {
      const w = item.word.toLowerCase();
      if (item.answer) continue;            // Âè™Ë¶Å answer == ""
      if (!w.endsWith(lowerAns)) continue; // Â∞æ‰Ωç‰øÇ st / sp / sk / sc
      if (usedSet.has(item.word)) continue;

      results.push({ word: item.word, answer: item.answer });
      usedSet.add(item.word);
      if (results.length >= count) return results;
    }
  }

  if (results.length < count) {
    for (const pool of pools) {
      for (const item of pool) {
        const w = item.word.toLowerCase();
        if (item.answer) continue;
        if (!w.endsWith(lowerAns)) continue;

        results.push({ word: item.word, answer: item.answer });
        if (results.length >= count) return results;
      }
    }
  }

  return results;
}

function startReviewRound() {
  if (!pendingAnswerTypes.size) {
    finishWithMistakeReport();
    return;
  }

  const lesson = currentLesson;
  const selectedTypes = Array.from(pendingAnswerTypes);

  const newList = [];
  const involvedAnswers = new Set();
  const chosenWords = new Set();   // ‚≠ê Áî®ÂöüË®ò‰Ωè‰ªäÂÄã round Â∑≤Á∂ìÊèÄÈÅéÂòÖÂ≠ó

  selectedTypes.forEach(type => {
    let words = [];

    if (type.endsWith("-end")) {
      // Â∞æ‰Ωç st / sp / sk / sc ‰æãÂ¶Ç "st-end"
      const base = type.slice(0, -4); // "st-end" ‚Üí "st"
      words = pickTailReviewWordsForAnswer(lesson, base, 2);
    } else {
      // Ê≠£Â∏∏ digraph ‰æãÂ¶Ç "st"„ÄÅ"ic"„ÄÅ"ch"
      words = pickReviewWordsForAnswer(lesson, type, 2);
    }

    // üî∏ ÈÅéÊøæÂ∑≤Á∂ìÊèÄÈÅéÂòÖÂ≠óÔºåÈÅøÂÖç‰∏ÄÈöªÂ≠óÂá∫Â§öÈÅé‰∏ÄÊ¨°
    const fresh = [];
    words.forEach(w => {
      if (!chosenWords.has(w.word)) {
        chosenWords.add(w.word);  // Ë®ò‰ΩéÂë¢ÈöªÂ≠óÂ∑≤Á∂ìÁî®Âíó
        fresh.push(w);
      }
    });

    if (fresh.length > 0) {
      involvedAnswers.add(type.toLowerCase());
      newList.push(...fresh);
    }
  });

  // Â¶ÇÊûúÊúÄÂæå‰∏ÄÈöªÊñ∞Â≠óÈÉΩÂÜáÔºåÂ∞±Áõ¥Êé•Âéª Finish
  if (!newList.length) {
    pendingAnswerTypes.clear();
    finishWithMistakeReport();
    return;
  }

  round = {
    list: newList,
    attempts: Array(newList.length).fill(0),
    selections: {},
    locked: new Set(),
    usedShowAnswer: {},
    lesson,
    level: 3,
    mode: 'review',
    involvedAnswers,
    archived: true,
  };

show(reportArea, false);
show(gameArea, true);
show(topBar, true);
renderGrid();
setFeedback('Á∑¥ÁøíÊõæÁ∂ìÈåØÈÅéÁöÑÁôºÈü≥ÁµÑÂêà„ÄÇ');

showAnswersBtn.disabled = true;
nextLevelBtn.disabled = true;       // ÂÖ• Level 3 ÊôÇÂÖàÂîî‰øæÊåâ
nextLevelBtn.textContent = 'Next';  // ÊñáÂ≠óÁÖßÊ®£‰øÇ Next
}

  // ====== È°ØÁ§∫Á≠îÊ°à ======
// ====== È°ØÁ§∫Á≠îÊ°à ======
function showAnswers() {
  round.list.forEach((item, gidx) => {
    if (round.locked.has(gidx)) return;

    const tile = gridEl.querySelector(`.tile[data-gidx="${gidx}"]`);
    if (!tile) return;

    const word  = item.word.toLowerCase();
    const parts = getAnswerParts(item)
      .map(p => (p || "").toLowerCase())
      .filter(Boolean);

    // ===== CASE A: no answer =====
    if (parts.length === 0) {
      if (round.lesson === 2 && word.length >= 2) {
        const tail = word.slice(word.length - 2);
        if (["st","sp","sk","sc"].includes(tail)) {
          recordTailMistake(tail);
        }
      }

      round.selections[gidx]     = new Set();
      round.usedShowAnswer[gidx] = true;
      round.locked.add(gidx);

      tile.classList.remove("incorrect","correct");
      tile.classList.add("revealed");
      tile.querySelectorAll(".ch").forEach(ch => ch.classList.remove("selected"));

      tile.querySelector(".mark.tick").style.display   = "none";
      tile.querySelector(".mark.cross").style.display  = "none";
      tile.querySelector(".mark.circle").style.display = "block";
      return;
    }

    // ===== CASE B: ÊúâÁ≠îÊ°à =====
    const sel = new Set();

    parts.forEach(ans => {

      // ========== SPECIAL ju_e / ru_e / lu_e ==========
      if (/^[jrl]u_e$/.test(ans)) {
        const first = ans[0];
        const uPos  = word.indexOf("u");
        const lastE = word.lastIndexOf("e");
        const firstPos = word.indexOf(first);

        if (uPos !== -1 && lastE !== -1 && firstPos === uPos - 1) {
          sel.add(firstPos);
          sel.add(uPos);
          sel.add(lastE);
        }
        return;
      }

      // ========== silent-e vowel ==========
      if (/^[aeiou]_e$/.test(ans)) {
        const vowel = ans[0];
        const lastE = word.lastIndexOf("e");
        if (lastE !== -1) {
          const vIdx = word.lastIndexOf(vowel, lastE - 1);
          if (vIdx !== -1) {
            sel.add(vIdx);
            sel.add(lastE);
          }
        }
        return;
      }

      // ========== normal digraph / blend ==========
      let startIdx = 0;
      while (true) {
        const idx = word.indexOf(ans, startIdx);
        if (idx === -1) break;
        for (let i = idx; i < idx + ans.length; i++) {
          sel.add(i);
        }
        startIdx = idx + ans.length;
      }
    });

    if (sel.size === 0) return;

    round.selections[gidx]     = sel;
    round.usedShowAnswer[gidx] = true;
    round.locked.add(gidx);

    tile.classList.remove("incorrect","correct");
    tile.classList.add("revealed");

    tile.querySelectorAll(".ch").forEach((el, idx) => {
      if (sel.has(idx)) el.classList.add("selected");
      else el.classList.remove("selected");
    });

    tile.querySelector(".mark.tick").style.display   = "none";
    tile.querySelector(".mark.cross").style.display  = "none";
    tile.querySelector(".mark.circle").style.display = "block";
  });

  setFeedback("Â∑≤È°ØÁ§∫Á≠îÊ°à„ÄÇ");
  updateShowAnswerButton();
  updateNextButtonForState();
}

  // Review ÁµêÊùüÂæåÔºöÂà§Êñ∑‰ª≤ÊúâÂÜáÂº±È†Ö
function handleReviewRoundEnd() {
  const stillWeak = new Set();

  round.involvedAnswers.forEach(ansType => {
    let allPerfect = true;

    if (ansType.endsWith("-end")) {
      // Â∞æ‰Ωç st / sp / sk / sc
      const base = ansType.slice(0, -4).toLowerCase();
      round.list.forEach((item, gidx) => {
        const w = item.word.toLowerCase();
        const isThisType = !item.answer && w.endsWith(base);
        if (!isThisType) return;

        const attempts = round.attempts[gidx] || 0;
        const usedAns  = !!round.usedShowAnswer[gidx];
        const perfect  = (attempts === 1 && !usedAns);
        if (!perfect) allPerfect = false;
      });
    } else {
      // Ê≠£Â∏∏ digraph
      const lower = ansType.toLowerCase();
      round.list.forEach((item, gidx) => {
        if ((item.answer || "").toLowerCase() !== lower) return;
        const attempts = round.attempts[gidx] || 0;
        const usedAns  = !!round.usedShowAnswer[gidx];
        const perfect  = (attempts === 1 && !usedAns);
        if (!perfect) allPerfect = false;
      });
    }

    if (!allPerfect) {
      stillWeak.add(ansType);
    }
  });

  const newPending = new Set();
  pendingAnswerTypes.forEach(ansType => {
    if (stillWeak.has(ansType)) newPending.add(ansType);
  });
  pendingAnswerTypes = newPending;
}

  // ====== Submit ÊâπÊîπ ======
function submitAll() {
  // Â¶ÇÊûúÂ∑≤Á∂ìÂÖ®ÈÉ®ÈéñÂÆöÔºåÂè™ËôïÁêÜÁãÄÊÖãËΩâÊèõ
  if (round.locked.size === round.list.length) {
    if (round.mode === 'main' && (round.level === 1 || round.level === 2)) {
      archiveCurrentLevelResults();
    } else if (round.mode === 'review') {
      handleReviewRoundEnd();
    }
    updateNextButtonForState();
    return;
  }

  let correctNow = 0;

  round.list.forEach((item, gidx) => {
    if (round.locked.has(gidx)) return;

    round.attempts[gidx] = (round.attempts[gidx] || 0) + 1;

    const tile = gridEl.querySelector(`.tile[data-gidx="${gidx}"]`);
    tile?.classList.remove('incorrect','correct','revealed');

    if (isSelectionExactlyAnswer(gidx, item)) {
      // ‚úÖ ÂÆåÂÖ®Ê≠£Á¢∫
      round.locked.add(gidx);
      tile?.classList.add('correct');
      correctNow++;
    } else {
      // ‚ùå ÈåØË™§
      tile?.classList.add('incorrect');

      // ‚≠ê Lesson 2 ÁâπÂà•ËôïÁêÜÔºöanswer == "" ‰ΩÜÂ≠∏ÁîüÊèÄÂ∞æ‰Ωç st / sp / sk / sc
      if (!item.answer) {
        const sel = round.selections[gidx];
        if (sel && sel.size > 0) {
          const indices   = Array.from(sel).sort((a, b) => a - b);
          const wordLower = item.word.toLowerCase();

          if (wordLower.length >= 2) {
            const tailPairs = ["st", "sp", "sk", "sc"];
            const start = wordLower.length - 2;
            const tail  = wordLower.slice(start);

            const exactTailSelected =
              tailPairs.includes(tail) &&
              indices.length === 2 &&
              indices[0] === start &&
              indices[1] === start + 1;

            if (exactTailSelected) {
              // üëâ Ë®òÈåÑÂ∞æ‰ΩçÈåØË™§ÔºöFinish È°ØÁ§∫ baseÔºàst/sp/...ÔºâÔºåReview Áî® "st-end" È°ûÂûã
              recordTailMistake(tail);
            }
          }
        }
      }
    }
  });   // ‚òÖ‚òÖ ÈáçË¶ÅÔºöforEach Ë¶ÅÂñ∫Âë¢Â∫¶Êî∂Â∞æ ‚òÖ‚òÖ

  // üîö ÊâπÊîπÂÆå‰πãÂæåÔºåÂ¶ÇÊûúÂÖ®ÈÉ®ÈéñÂÆöÂíó
  if (round.locked.size === round.list.length) {
    if (round.mode === 'main' && (round.level === 1 || round.level === 2)) {
      archiveCurrentLevelResults();
    } else if (round.mode === 'review') {
      handleReviewRoundEnd();
    }
    updateNextButtonForState();
  } else if (correctNow === 0) {
    setFeedback('Êú™ÊúâÊ≠£Á¢∫ÔºåË´ãÁπºÁ∫å‰øÆÊîπÁ¥ÖËâ≤ÈÅ∏ÊìáÂÜçÊåâ Submit„ÄÇ');
  } else {
    setFeedback('');
  }

  updateShowAnswerButton();
}

  // ====== Events ======
  gridEl.addEventListener('click', e => {
    const ch = e.target.closest('.ch');
    if (!ch) return;
    const wrap = ch.closest('.word');
    const gidx = Number(wrap.dataset.gidx);
    if (round.locked.has(gidx)) return;

    const lidx = Number(ch.dataset.lidx);
    if (!round.selections[gidx]) round.selections[gidx] = new Set();

    if (round.selections[gidx].has(lidx)) {
      round.selections[gidx].delete(lidx);
      ch.classList.remove('selected');
    } else {
      round.selections[gidx].add(lidx);
      ch.classList.add('selected');
    }

    setFeedback('');
    const tile = ch.closest('.tile');
    tile?.classList.remove('incorrect','revealed');
  });

  document.addEventListener('keydown', e => {
    if (!gameArea.classList.contains('hidden') && e.key === 'Enter') {
      e.preventDefault();
      submitAll();
    }
  });

  enterBtn.addEventListener('click', submitAll);
  showAnswersBtn.addEventListener('click', showAnswers);

  nextLevelBtn.addEventListener('click', () => {
    // Level 1 ‚Üí Level 2
if (round.mode === 'main' && !round.archived) {
    archiveCurrentLevelResults();
  }
    if (round.mode === 'main' && round.level === 1) {
      const lessonNo = round.lesson;
      const nextLevel = 2;
      const list = LESSONS[lessonNo]?.[nextLevel];
      if (!Array.isArray(list) || list.length !== 12) {
        alert(`Lesson ${lessonNo} ÁöÑ Level 2 Â∞öÊú™Âä†ÂÖ•ÔºàÈúÄË¶Å 12 ÂÄãÂ≠óÔºâ„ÄÇ`);
        return;
      }
      loadLevel(lessonNo, nextLevel);
      return;
    }

    // Level 2 ÂÆåÊàê
    if (round.mode === 'main' && round.level === 2) {
      if (pendingAnswerTypes.size === 0) {
        finishWithMistakeReport();
      } else {
        startReviewRound();
      }
      return;
    }

    // Level 3 Review ÂÆåÊàê
    if (round.mode === 'review') {
      if (pendingAnswerTypes.size === 0) {
        finishWithMistakeReport();
      } else {
        startReviewRound();
      }
    }
  });

  startBtn.addEventListener('click', () => {
    const L = Number(lessonSel.value) || 1;
    mistakeAnswerTypes      = new Set();
    pendingAnswerTypes      = new Set();
    reviewUsedWordsByAnswer = {};
    loadLevel(L, 1);
  });

  againBtn.addEventListener('click', () => {
    const lesson = currentLesson || 1;
    lessonSel.value = String(lesson);
    mistakeAnswerTypes      = new Set();
    pendingAnswerTypes      = new Set();
    reviewUsedWordsByAnswer = {};
    loadLevel(lesson, 1);
  });

function initSelectors() {
  lessonSel.innerHTML = '';
  for (let i = 1; i <= 40; i++) {

    let label = i + 7;     // 1‚Üí8, 2‚Üí9, 3‚Üí10, ...
    if (label >= 9) {
      label += 1;          // Ë∑≥ÈÅé 9Ôºö2‚Üí10, 3‚Üí11, 4‚Üí12, 5‚Üí13, 6‚Üí14...
    }

    opt.textContent = `Lesson ${label}`;

  }
}


  initSelectors();

</script>
